<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="ar-demo">

</head>


<body>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://jeromeetien.github.io/AR.js.aframe/build/aframe-ar.js"></script>
    <script src="/Three/script1.js" type="module"></script>

    <a-scene embedded arjs>

        <a-marker preset="custom" type="pattern" url="./public/image/pattern-hiro.patt">
            <a-entity gltf-model="./public/image/scene.gltf" scale="0.5 0.5 0.5" rotation="-70 0 0"></a-entity>
            <a-entity position="1 0 0">
                <a-entity gltf-model="./font/font.glb" scale="0.5 0.5 0.5" rotation="-10 0 0"
                    position="0.5 0 0"></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
